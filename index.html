<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Book-app</title>
</head>
<body>

  <h1>All awesome books</h1>

  <table id="books-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="list">
    
    </tbody>
  </table>

  <span class="line-separator"></span>

  <h2>Add a new book</h2>

    <form id="book-form">
      <input type="text" placeholder="Title" id="title" name="title" required>
      <input type="text" placeholder="Author" id="author" name="author" required>
      <button type="submit" value="Add Book" id="sumbit-btn">Add</button>
    </form>


    
  
  

</body>
</html>
